<style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;600&display=swap');

    body {
        background: black;
    }

    .progress-bars-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .progress-bars {
        margin-top: 200px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
    }

    @media (min-width: 0px) {

        .progress-box {
            margin-left: 0px;
        }

        .result-head {
            width: 70vw;
        }

        .progress {
            width: 70vw;
        }

    }

    @media (min-width: 500px) {

        .progress-box {
            margin-left: 10px;
        }

        .result-head {
            width: 348px;
        }

        .progress {
            width: 348px;
        }

    }

    .progress-box {
        margin-bottom: 12px;
    }

    p {
        margin-block-start: 0px;
        margin-block-end: 0px;
    }

    .heading-name p {
        color: rgba(255, 255, 255, 0.7);
        font-family: 'Fira Sans', sans-serif;
        font-weight: 500;
        font-size: 20px;
        margin-left: 8px;
        margin-bottom: 6px;
    }

    .result-value p {
        color: rgba(255, 255, 255, 1);
        font-family: 'Fira Sans', sans-serif;
        font-weight: 600;
        font-size: 20px;
        margin-left: 8px;
        margin-bottom: 6px;
    }

    .result-head {
        margin-bottom: 12px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .result-value {
        float: right;
    }

    .result-heading {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: row;
        margin-right: auto;
    }

    .progress-box {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: auto;
        width: auto;
        border-radius: 16px;
        padding-top: 24px;
        padding-bottom: 24px;
        padding-left: 16px;
        padding-right: 16px;
    }

    .progress-box.blue {
        background: rgba(80, 91, 232, 0.15);
        border: 1px solid rgba(80, 91, 232, 0.5);
    }

    .progress-box.red {
        background: rgba(251, 66, 88, 0.15);
        border: 1px solid rgba(251, 66, 88, 0.5);
    }

    .progress-box.yellow {
        background: rgba(255, 187, 0, 0.15);
        border: 1px solid rgba(255, 187, 0, 0.5);
    }

    .progress {
        background: rgba(217, 217, 217, 0.3);
        justify-content: flex-start;
        border-radius: 100px;
        align-items: center;
        position: relative;
        padding: 0 0px;
        display: flex;
        height: 8px;
    }

    .progress-value {
        box-shadow: 0 10px 40px -10px #fff;
        border-radius: 100px;
        height: 8px;
        width: 0;
    }

    .progress-value.blue {
        background: rgba(80, 91, 232, 1);
        animation: loadBlue 1s normal forwards;
    }

    .progress-value.red {
        background: rgba(251, 66, 88, 1);
        animation: loadRed 1s normal forwards;
    }

    .progress-value.yellow {
        background: rgba(255, 187, 0, 1);
        animation: loadYellow 1s normal forwards;
    }

    @keyframes loadBlue {
        0% {
            width: 0;
        }

        100% {
            width: 68%;
        }
    }

    @keyframes loadRed {
        0% {
            width: 0;
        }

        100% {
            width: 44%;
        }
    }

    @keyframes loadYellow {
        0% {
            width: 0;
        }

        100% {
            width: 56%;
        }
    }
</style>
